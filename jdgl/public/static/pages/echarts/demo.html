	<script type="text/javascript">
		
var afib = function (n){
  if(n===0){return 1;} //初始的那个细胞
  return afib(n-1)+bfib(n-1)+cfib(n-1);
}
var bfib = function(n){
  if(n===0){return 0;} //一个小时之后才会生成
  return afib(n-1);
}
var cfib = function(n){
  if(n===0||n===1){return 0;} //前两小时还没生成
  return bfib(n-1);
}
 
var time = 3;
console.log(afib(time)+bfib(time)+cfib(time));
