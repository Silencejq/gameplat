<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>统计图表-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <link rel="stylesheet" href="../../static/css/font.css">
        <link rel="stylesheet" href="../../static/css/weadmin.css">
    </head>
    <body>
        <div class="weadmin-body">
            <blockquote class="layui-elem-quote">
                
				<button id="btn1"  class="layui-btn layui-btn-warm">最受欢迎商品前5名</button>
				<button   class="layui-btn layui-btn-danger">狗都不理的前5名</button>
				
            </blockquote>
            <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
            <div id="main" style="width: 100%;height:400px;"></div>
            <blockquote class="layui-elem-quote">
                <button   class="layui-btn layui-btn-warm" >质量还ok商品前5名</button>
                <button  class="layui-btn layui-btn-danger">惨不忍睹的前5名</button>
            </blockquote>
        </div>
        <script src="//cdn.bootcss.com/echarts/4.0.2/echarts.min.js"></script>
        <script src="//cdn.bootcss.com/echarts/4.0.2/extension/bmap.min.js"></script>
		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/echarts.min.js"></script>
        <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
		var btn=$("#btn1").text();
		var _data=[
                        {value:335, name:'电视'},
                        {value:310, name:'冰箱'},
                        {value:274, name:'洗衣机'},
                        {value:235, name:'微波炉'},
                        {value:400, name:'烤箱'}
                    ]
        // 指定图表的配置项和数据
        option = {
            backgroundColor: '#2c343c',

            title: {
                text: btn,
                left: 'center',
                top: 20,
                textStyle: {
                    color: '#ccc'
                }
            },
            tooltip : {
				
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },

            visualMap: {
                show: false,
                min: 80,
                max: 600,
                inRange: {
                    colorLightness: [0, 1]
                }
            },
            series : [
                {
                    name:'访问来源',
                    type:'pie',
                    radius : '55%',
                    center: ['50%', '50%'],
                    data:_data.sort(function (a, b) { return a.value - b.value}),
                    roseType: 'angle',
                    label: {
                        normal: {
                            textStyle: {
                                color: 'rgba(255, 255, 255, 0.3)'
                            }
                        }
                    },
                    labelLine: {
                        normal: {
                            lineStyle: {
                                color: 'rgba(255, 255, 255, 0.3)'
                            },
                            smooth: 0.2,
                            length: 10,
                            length2: 20
                        }
                    },
                    itemStyle: {
                        normal: {
                            color: '#c23531',
                            shadowBlur: 200,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };



        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
		$("button").click(function(){
			myChart.clear();
			// option.title.text=this.value;
			option.title.text=$(this).text();
			_data=[
            {value:335, name:'电视'},
                        {value:310, name:'冰箱'},
                        {value:274, name:'洗衣机'},
                        {value:235, name:'微波炉'},
                        {value:400, name:'烤箱'}
						]
			option.series.data=_data.sort(function (a, b) { return a.value - b.value}),
			myChart.setOption(option);
		});
    </script>
    </body>
</html>
