<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>统计图表-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">
	</head>
	<body>
		<div class="weadmin-body">
			<blockquote class="layui-elem-quote">
				本部门不同产品销售额统计表
			</blockquote>
			<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
			<div id="main" style="width: 100%;height:400px;"></div>
			<blockquote class="layui-elem-quote">
				<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
					<legend>请输入你要查询的时间段</legend>
				</fieldset>
				<form class="layui-form layui-form-pane" action="">

					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">起始日期</label>
							<div class="layui-input-block">
								<input type="text" name="date" id="date" autocomplete="off" class="layui-input">
							</div>
						</div>

						<div class="layui-inline">
							<label class="layui-form-label">终止日期</label>
							<div class="layui-input-block">
								<input type="text" name="date1" id="date1" autocomplete="off" class="layui-input">
							</div>
						</div>

					</div>

					<div class="layui-form-item">
						<button class="layui-btn" lay-submit="" lay-filter="demo1">跳转式提交</button>
					</div>
				</form>
			</blockquote>
		</div>
		<script src="//cdn.bootcss.com/echarts/4.0.2/echarts.min.js"></script>
		<script src="../../lib/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form,
					layer = layui.layer,
					laydate = layui.laydate;

				//日期
				laydate.render({
					elem: '#date'
				});
				laydate.render({
					elem: '#date1'
				});




				//监听提交
				form.on('submit(demo1)', function(data) {
					layer.alert(JSON.stringify(data.field), {
						title: '最终的提交信息'
					})
					return false;
				});

				


			});
		</script>
		<script type="text/javascript">
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('main'));

			var date = "11月13日-16日"
			var yAxisJson = {
					type: 'category',
					data: ['冰箱', '彩电', '洗衣机', '空调', '微波炉']
				},
				data = [{
						name: '平均销售额',
						type: 'bar',
						data: [18203, 23489, 29034, 104970, 131744]
					},
					{
						name: '最高销售额',
						type: 'bar',
						data: [19325, 23438, 31000, 121594, 134141]
					}
				]

			option = {
				title: {
					text: '销售额统计表',
					subtext: '数据来自' + date + "."
				},
				tooltip: {
					trigger: 'axis',
					axisPointer: {
						type: 'shadow'
					}
				},
				legend: {
					data: ['平均销售额', '最高销售额']
				},
				grid: {
					left: '3%',
					right: '4%',
					bottom: '3%',
					containLabel: true
				},
				xAxis: {
					type: 'value',
					boundaryGap: [0, 0.01]
				},
				yAxis: yAxisJson,
				series: data,
			};




			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
		</script>
	</body>
</html>
