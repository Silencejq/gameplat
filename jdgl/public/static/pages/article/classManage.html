		<script src="../../lib/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
		<script>
		layui.use('layer', function(){ //独立版的layer无需执行这一句
		  var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句
		  
		  //触发事件
		  var active = {
		    setTop: function(){
		      var that = this; 
		      //多窗口模式，层叠置顶
		      layer.open({
		        type: 2 //此处以iframe举例
		        ,title: '当你选择该窗体时，即会在最顶端'
		        ,area: ['390px', '260px']
		        ,shade: 0
		        ,maxmin: true
		        ,offset: [ //为了演示，随机坐标
		          Math.random()*($(window).height()-300)
		          ,Math.random()*($(window).width()-390)
		        ] 
		        ,content: '404.html'
		        ,btn: ['继续弹出', '全部关闭'] //只是为了演示
		        ,yes: function(){
		          $(that).click(); 
		        }
		        ,btn2: function(){
		          layer.closeAll();
		        }
		        
		        ,zIndex: layer.zIndex //重点1
		        ,success: function(layero){
		          layer.setTop(layero); //重点2
		        }
		      });
		    }
		    ,confirmTrans: function(){
		      //配置一个透明的询问框
		      layer.msg('超薄电视只剩520台了！<br>抓紧卖', {
		        time: 20000, //20s后自动关闭
		        btn: ['明白了', '知道了', '哦']
		      });
		    }
		    ,notice: function(){
		      //示范一个公告层
		      layer.open({
		        type: 1
		        ,title: false //不显示标题栏
		        ,closeBtn: false
		        ,area: '300px;'
		        ,shade: 0.8
		        ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
		        ,btn: ['火速围观', '残忍拒绝']
		        ,btnAlign: 'c'
		        ,moveType: 1 //拖拽模式，0或者1
		        ,content: '<div style="padding: 50px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300;">超薄电视当前24个型号<br>共剩余562台！<br><br>可跳转至产品页进行查询<br></div>'
		        ,success: function(layero){
		          var btn = layero.find('.layui-layer-btn');
		          btn.find('.layui-layer-btn0').attr({
		            href: './pList.html'
		            ,target: '_blank'
		          });
		        }
		      });
		    }
		    
		  };
		  
		  $('#layerDemo .layui-btn').on('click', function(){
		    var othis = $(this), method = othis.data('method');
		    active[method] ? active[method].call(this, othis) : '';
		  });
		  
		});
		</script>
