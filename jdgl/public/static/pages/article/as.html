<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<title>编辑产品分类-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">

		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<div class="weadmin-body">

			<form id="form1" class="layui-form" action="/jiadian/Afterform/add">
				<div class="layui-tab">
					<ul class="layui-tab-title">
						<li class="layui-this">售后服务单</li>
						
					</ul>
					<div class="layui-tab-content">
						<div class="layui-tab-item layui-show">
							<!--tab1 content-->
							<div class="layui-form-item">
								<label class="layui-form-label">产品分类</label>
								<div class="layui-input-inline">
									<select name="sort" id="pid-select" lay-verify="required" lay-filter="pid-select">
                                        <option ></option>
                                        <option >退货</option>
                                        <option >换货</option>
                                        <option >维修</option>
                                        <option >咨询</option>
									</select>
								</div>
							</div>

							<div class="layui-form-item">
								<label class="layui-form-label">售后问题</label>
								<div class="layui-input-block">
									<input type="text" name="question" lay-verify="required" jq-error="请输入分类名称" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
								</div>
							</div>
						
						

					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-input-block">
						<!-- <button class="layui-btn" id="editTopic" lay-submit="" lay-filter="add">立即提交</button> -->
						<input  class="layui-btn"type="button" onclick="formSubmit()" value="提交">
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
				<input type="hidden" name="level" value="0" />
			</form>
		</div>
		<script type="text/javascript">
			function formSubmit()
			  {
			  document.getElementById("form1").submit()
			  }
			</script>
			
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		<script src="category-edit.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
